<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
</head>
<body>
    <div class="turn-text">
        <p>Player one's turn</p>
    </div>
    <div class="choice-text">
        <p>Please Choose one of the following</p>
    </div>
    <div class="choices">
        <button class="choice-button"><div class="rock">
            <p>Rock</p>
            <i class="em em-gem" aria-role="presentation" aria-label="GEM STONE"></i>
        </div></button>
        <button class="choice-button"><div class="paper">
            <p>Paper</p>
            <i class="em em-newspaper" aria-role="presentation" aria-label="NEWSPAPER"></i>
        </div></button>
        <button class="choice-button"><div class="scissor">
            <p>Scisor</p>
            <i class="em em-scissors" aria-role="presentation" aria-label="BLACK SCISSORS"></i>
        </div></button>
    </div>
    <div class="winning-text">
        <p>Player 1 Wins!</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
